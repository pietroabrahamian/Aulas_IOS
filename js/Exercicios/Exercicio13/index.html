<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de IMC</title>
</head>

<body>
    <header>
        <h1>Vamos calcular o seu IMC</h1>
    </header>
    <main>
        <section class="principal">
            <h2>Insira seus dados abaixo:</h2>
            <div class="valores">
                <label for="name">Nome:</label>
                <input type="text" id="name">
            </div>
            <!-- <p>*Alutura: 1.80 & Peso: 80*</p> -->
            <div class="valores">
                <label for="altura">Altura:</label>
                <input type="number" id="altura" placeholder="ex: 1.80">
                <label for="peso">Peso:</label>
                <input type="number" id="peso" placeholder="ex: 80">
            </div>
            <button id="botao">calcular</button>
            <p id="txt">IMC</p>
        </section>
    </main>

</body>

</html>
